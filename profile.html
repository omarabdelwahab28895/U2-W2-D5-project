<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/Netflix-assets/profilestyle.scss" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/Netflix-assets/assets/netflix_logo.png"
            alt="Netflix Logo"
            height="30"
          />
        </a>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Edit Profile</h1>
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center">
          <div class="profile-image">
            <img
              src="./assets/Netflix-assets/assets/avatar.png"
              alt="Profile Icon"
              class="img-fluid"
            />
            <div class="edit-icon">
              <i class="bi bi-pencil"></i>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <form class="profile-form">
            <div class="mb-3">
              <label for="profileName" class="form-label">Name</label>
              <input
                type="text"
                id="profileName"
                class="form-control form-control-sm"
                value="Strive Student"
              />
            </div>
            <div class="mb-3">
              <label for="language" class="form-label">Language:</label>
              <select id="language" class="form-select form-select-sm">
                <option selected>English</option>
                <option>Italian</option>
                <option>Spanish</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Maturity Settings:</label>
              <button
                type="button"
                class="btn btn-dark text-white btn-sm w-100"
              >
                ALL MATURITY RATINGS
              </button>
              <p class="mt-1">
                Show titles of <strong>all maturity ratings</strong> for this
                profile.
              </p>
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm w-100"
              >
                EDIT
              </button>
            </div>
            <div class="mb-3">
              <label class="form-label">Autoplay controls</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="autoplayNext"
                  checked
                />
                <label class="form-check-label" for="autoplayNext"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="autoplayPreviews"
                  checked
                />
                <label class="form-check-label" for="autoplayPreviews"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer mt-4">
      <div class="container">
        <div class="d-flex justify-content-evenly">
          <button type="submit" class="btn btn-light btn-sm">SAVE</button>
          <button type="button" class="btn btn-outline-light btn-sm">
            CANCEL
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
